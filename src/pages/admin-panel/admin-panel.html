  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    
    <ion-title>Admin Panel</ion-title>


    <ion-buttons end>
      <button ion-button icon-only (click)="addMenu()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>



    <ion-card *ngFor="let m of menu | async" (click)="showOptions(m.id, m.data.title, m.data.harga)">
        
        <ion-card-header>
            {{m.data.title}}
            
        </ion-card-header>
        <ion-card-content>
            RM {{m.data.harga}}
        </ion-card-content>
      </ion-card>

    <!-- *ngFor="let song of songs | async" (click)="showOptions(song.id, song.data.title)">
    {{song.data.title}} -->

</ion-content>
