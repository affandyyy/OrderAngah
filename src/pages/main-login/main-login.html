<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>
  </ion-header>
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/imgs/header.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

        <ion-list>


          <ion-item>
            <ion-input type="text" [(ngModel)]="user.email" placeholder="Email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
          </ion-item>


        </ion-list>


      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
          <button ion-button color="dark" (click)="goToAdmin()">Admin</button>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
          <button ion-button (click)="login(user)">Login</button>
      </ion-col>
    </ion-row>












  </div>
</ion-content>
